<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Repair Phone BX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; --primary: #ff5c39; --danger: #ef4444; --success: #34c759; --warning: #f59e0b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        
        #loginModal { position: fixed; top:0; left:0; width:100%; height:100%; background: #111; display: flex; justify-content: center; align-items: center; z-index: 999; }
        .login-box { background: white; padding: 30px; border-radius: 12px; text-align: center; width: 300px; }
        .login-box input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
        .login-box button { width: 100%; padding: 10px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab-btn { padding: 10px 20px; border: none; background: white; border-radius: 8px; cursor: pointer; font-weight: 600; color: #666; transition:0.2s; }
        .tab-btn:hover { background: #eee; }
        .tab-btn.active { background: var(--primary); color: white; }

        .card { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .hidden { display: none; }

        /* Style R√©servations */
        .res-row { border-bottom: 1px solid #eee; padding: 15px 0; display: flex; flex-direction: column; gap: 10px; }
        @media (min-width: 768px) { .res-row { flex-direction: row; justify-content: space-between; align-items: center; } }
        .res-info strong { display: block; font-size: 16px; margin-bottom: 4px; }
        .res-info small { color: #666; display: block; }
        .status-select { padding: 8px; border-radius: 6px; border: 1px solid #ddd; font-weight: 600; }
        .status-pending { color: var(--warning); }
        .status-ordered { color: #0071e3; }
        .status-received { color: #9c27b0; }
        .status-ready { color: var(--success); }

        /* Autres Styles */
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .value { font-size: 32px; font-weight: 700; color: var(--primary); }
        
        .product-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .product-price-input { width: 70px; padding: 5px; border: 1px solid #ddd; border-radius: 4px; margin-right: 5px; }
        
        .review-row { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 1px solid #eee; padding: 15px 0; }
        .btn-delete { background: var(--danger); color: white; border: none; padding: 5px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

    <div id="loginModal">
        <div class="login-box">
            <h2>üîê Acc√®s Admin</h2>
            <input type="password" id="passwordInput" placeholder="Mot de passe secret">
            <button onclick="login()">Entrer</button>
            <p id="errorMsg" style="color:red; font-size:12px; display:none; margin-top:10px;">Mot de passe incorrect</p>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <div class="header">
            <h1>üìä Dashboard</h1>
            <button onclick="location.reload()" style="background:white; border:1px solid #ddd; padding:5px 10px; border-radius:5px; cursor:pointer;">üîÑ</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('reservations', this)">Gestion R√©servations</button>
            <button class="tab-btn" onclick="switchTab('stats', this)">üìä Stats</button>
            <button class="tab-btn" onclick="switchTab('products', this)">üì¶ Produits</button>
            <button class="tab-btn" onclick="switchTab('reviews', this)">üõ°Ô∏è Avis</button>
        </div>

        <div id="tab-reservations">
            <div class="card">
                <h3>Derni√®res Commandes (Pay√©es)</h3>
                <div id="reservations-list">Chargement...</div>
            </div>
        </div>

        <div id="tab-stats" class="hidden">
            <div class="kpi-grid">
                <div class="card"><h3>Visites Aujourd'hui</h3><div class="value" id="val-today">0</div></div>
                <div class="card"><h3>Visites Totales</h3><div class="value" id="val-total">0</div></div>
            </div>
            <div class="card">
                <h3>D√©tails (Appareils & Clics)</h3>
                <ul id="stats-details-list" style="padding-left:20px; line-height:1.8; color:#555;"></ul>
            </div>
        </div>

        <div id="tab-products" class="hidden">
            <div class="card">
                <h3>Gestion des Prix</h3>
                <div id="products-list">Chargement...</div>
            </div>
        </div>

        <div id="tab-reviews" class="hidden">
            <div class="card">
                <h3>Mod√©ration Avis</h3>
                <div id="reviews-list">Chargement...</div>
            </div>
        </div>
    </div>

    <script>
        let token = null;

        async function login() {
            const pass = document.getElementById('passwordInput').value;
            const res = await fetch('/api/admin/stats', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: pass }) });
            if (res.ok) {
                token = pass;
                // --- ASTUCE POUR NE PAS COMPTER TES VISITES ---
                localStorage.setItem('isAdminBrowser', 'true');
                // ----------------------------------------------
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                const data = await res.json(); 
                // Ordre important : on charge tout
                renderStats(data); 
                renderReviews(data.reviews); 
                loadProducts();
                loadReservations();
            } else { document.getElementById('errorMsg').style.display = 'block'; }
        }

        function switchTab(tabId, btn) {
            document.querySelectorAll('[id^="tab-"]').forEach(d => d.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.remove('hidden');
            btn.classList.add('active');
        }

        // --- FONCTIONS D'AFFICHAGE (CORRIG√âES) ---
        function renderStats(data) { 
            document.getElementById('val-total').innerText = data.total; 
            document.getElementById('val-today').innerText = data.today; 
            
            // R√©paration de l'affichage des d√©tails
            const list = document.getElementById('stats-details-list');
            list.innerHTML = '';
            if(data.devices) data.devices.forEach(d => list.innerHTML += `<li>üì± ${d.device}: <b>${d.count}</b></li>`);
            if(data.clicks) data.clicks.forEach(c => list.innerHTML += `<li>üëÜ Clic sur "${c.target}": <b>${c.count}</b></li>`);
        }

        function renderReviews(reviews) { 
            const container = document.getElementById('reviews-list');
            container.innerHTML = ''; // On efface "Chargement..."
            if(!reviews || reviews.length === 0) return container.innerHTML = '<p>Aucun avis.</p>';
            
            reviews.forEach(r => {
                container.innerHTML += `
                <div class="review-row" id="review-${r.id}">
                    <div><strong>${r.author}</strong> ${'‚≠ê'.repeat(r.rating)}<br><small>${r.content}</small></div>
                    <button class="btn-delete" onclick="deleteReview(${r.id})">Supprimer</button>
                </div>`;
            });
        }

        async function loadProducts() { 
            const container = document.getElementById('products-list');
            try {
                const res = await fetch('/api/products');
                const products = await res.json();
                container.innerHTML = ''; // On efface "Chargement..."
                
                // Grouper par cat√©gorie pour plus de clart√©
                const categories = {};
                products.forEach(p => {
                    if(!categories[p.category]) categories[p.category] = [];
                    categories[p.category].push(p);
                });

                for(const cat in categories) {
                    container.innerHTML += `<h4 style="margin: 20px 0 10px 0; color:var(--primary);">${cat}</h4>`;
                    categories[cat].forEach(p => {
                        container.innerHTML += `
                        <div class="product-item">
                            <span>${p.model}</span>
                            <div>
                                <input type="number" value="${p.price}" class="product-price-input" id="price-${p.id}">
                                <button style="background:#34c759; color:white; border:none; padding:6px 10px; border-radius:4px; cursor:pointer;" onclick="updatePrice(${p.id})">OK</button>
                            </div>
                        </div>`;
                    });
                }
            } catch(e) { container.innerHTML = "Erreur chargement produits."; }
        }

        async function loadReservations() {
            const res = await fetch('/api/admin/reservations?password=' + token);
            const reservations = await res.json();
            const container = document.getElementById('reservations-list');
            container.innerHTML = ''; // On efface "Chargement..."
            if(reservations.length === 0) return container.innerHTML = '<p>Aucune commande r√©cente.</p>';
            // ... (le reste de la fonction loadReservations du message pr√©c√©dent √©tait bon)
            reservations.forEach(r => { container.innerHTML += `<div class="res-row"><div class="res-info"><strong>${r.client_name}</strong><small>${r.service_type} | ${r.date}</small><small>Code: <b>${r.tracking_code || 'N/A'}</b></small></div><div><select class="status-select status-${r.status}" onchange="updateStatus(${r.id}, this.value)"><option value="pending" ${r.status==='pending'?'selected':''}>‚è≥ En attente</option><option value="ordered" ${r.status==='ordered'?'selected':''}>üöö Command√©</option><option value="received" ${r.status==='received'?'selected':''}>üì¶ Re√ßu</option><option value="ready" ${r.status==='ready'?'selected':''}>‚úÖ Pr√™t</option><option value="finished" ${r.status==='finished'?'selected':''}>üÜó R√©cup√©r√©</option></select></div></div>`; });
        }

        // --- ACTIONS ---
        async function updatePrice(id) { const newPrice = document.getElementById(`price-${id}`).value; const res = await fetch(`/api/admin/products/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: token, price: newPrice }) }); if(res.ok) alert("Prix mis √† jour !"); }
        async function deleteReview(id) { if(!confirm("Supprimer ?")) return; const res = await fetch('/reviews/' + id, { method: 'DELETE', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: token }) }); if(res.ok) { document.getElementById('review-' + id).remove(); } }
        async function updateStatus(id, newStatus) { const res = await fetch(`/api/admin/reservations/${id}/status`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: token, status: newStatus }) }); if(res.ok) { alert("Statut mis √† jour !"); loadReservations(); } }
    </script>
</body>
</html>
