<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Repair Phone BX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; --primary: #ff5c39; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        
        #loginModal { position: fixed; top:0; left:0; width:100%; height:100%; background: #111; display: flex; justify-content: center; align-items: center; z-index: 999; }
        .login-box { background: white; padding: 30px; border-radius: 12px; text-align: center; width: 300px; }
        .login-box input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
        .login-box button { width: 100%; padding: 10px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border: none; background: white; border-radius: 8px; cursor: pointer; font-weight: 600; color: #666; }
        .tab-btn.active { background: var(--primary); color: white; }

        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card h3 { margin: 0 0 10px 0; font-size: 14px; color: #6b7280; text-transform: uppercase; }
        .card .value { font-size: 32px; font-weight: 700; color: var(--primary); }

        .product-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .product-info { font-size: 14px; }
        .product-price-input { width: 60px; padding: 5px; border: 1px solid #ddd; border-radius: 4px; }
        .btn-save { background: #34c759; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="loginModal">
        <div class="login-box">
            <h2>üîê Acc√®s Admin</h2>
            <input type="password" id="passwordInput" placeholder="Mot de passe secret">
            <button onclick="login()">Entrer</button>
            <p id="errorMsg" style="color:red; font-size:12px; display:none;">Mot de passe incorrect</p>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <div class="header">
            <h1>üìä Dashboard</h1>
            <button onclick="location.reload()">üîÑ</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('stats')">Statistiques</button>
            <button class="tab-btn" onclick="switchTab('products')">üì¶ Produits & Prix</button>
        </div>

        <div id="tab-stats">
            <div class="kpi-grid">
                <div class="card"><h3>Visites Aujourd'hui</h3><div class="value" id="val-today">0</div></div>
                <div class="card"><h3>Visites Totales</h3><div class="value" id="val-total">0</div></div>
                <div class="card"><h3>Clics R√©servation</h3><div class="value" id="val-clicks">0</div></div>
            </div>
            <div class="card">
                <h3>Appareils Populaires</h3>
                <ul id="device-list" style="padding-left:20px; line-height:1.8;"></ul>
            </div>
        </div>

        <div id="tab-products" class="hidden">
            <div class="card">
                <h3>Gestion des Prix</h3>
                <p style="font-size:12px; color:#666; margin-bottom:20px;">Modifiez le prix et cliquez sur "OK" pour sauvegarder.</p>
                <div id="products-list">Chargement...</div>
            </div>
        </div>
    </div>

    <script>
        let token = null;

        async function login() {
            const pass = document.getElementById('passwordInput').value;
            const res = await fetch('/api/admin/stats', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: pass })
            });

            if (res.ok) {
                token = pass;
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                const data = await res.json();
                renderStats(data);
                loadProducts();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        function switchTab(tab) {
            document.getElementById('tab-stats').classList.add('hidden');
            document.getElementById('tab-products').classList.add('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById('tab-' + tab).classList.remove('hidden');
            event.target.classList.add('active');
        }

        function renderStats(data) {
            document.getElementById('val-total').innerText = data.total;
            document.getElementById('val-today').innerText = data.today;
            
            let totalClicks = 0;
            data.clicks.forEach(c => totalClicks += parseInt(c.count));
            document.getElementById('val-clicks').innerText = totalClicks;

            const list = document.getElementById('device-list');
            list.innerHTML = '';
            data.devices.forEach(dev => list.innerHTML += `<li>${dev.device}: <b>${dev.count}</b></li>`);
        }

        async function loadProducts() {
            const res = await fetch('/api/products');
            const products = await res.json();
            const container = document.getElementById('products-list');
            container.innerHTML = '';

            products.forEach(p => {
                container.innerHTML += `
                <div class="product-item">
                    <div class="product-info">
                        <strong>${p.model}</strong> <span style="font-size:10px; background:#eee; padding:2px 5px; border-radius:4px;">${p.category}</span>
                    </div>
                    <div style="display:flex; gap:5px;">
                        <input type="number" value="${p.price}" class="product-price-input" id="price-${p.id}">
                        <button class="btn-save" onclick="updatePrice(${p.id})">OK</button>
                    </div>
                </div>`;
            });
        }

        async function updatePrice(id) {
            const newPrice = document.getElementById(`price-${id}`).value;
            const res = await fetch(`/api/admin/products/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: token, price: newPrice })
            });
            if(res.ok) alert("Prix mis √† jour ! ‚úÖ");
            else alert("Erreur ‚ùå");
        }
    </script>
</body>
</html>
